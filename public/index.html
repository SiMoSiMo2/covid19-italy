<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>COVID-19 Italy Trends</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css">
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js" integrity="sha256-Fh801SO9gqegfUdkDxyzXzIUPWzO/Vatqj8uN+5xcL4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container-fluid">
                    <a href="/" class="navbar-brand">
                        <h1 class="small float-left">COVID-19 Italy Trends</h1>
                    </a>
    	            <span class="float-right d-block btn btn-info">Total Cases: <span class="badge badge-light" id="totalCases">-</span></span>
                </div>
            </div>
        </header>

        <main role="main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 col-xs-12 mt-4">
                        <p>Use the following form to look for a region or a province in Italy:</p>

                        <form action="/index.php" method="post" id="search-form" target="results" class="form-inline">
                            <div class="form-group mb-2">
                                <select name="type" id="type-form" class="form-control"><option value="region">Region</option><option value="province">Province</option></select>
                            </div>
                            <div class="form-group mx-2 mb-2">
                                <input type="text" id="value-form" name="value" placeholder="Name of the place" required class="form-control"/>
                            </div>
                            <input type="submit" value="Show" class="btn btn-secondary mb-2" />
                        </form>
                        <iframe id="results" name="results" src="" style="width: 100%; height: 400px; border: 0;"></iframe>
                    </div>
                    <div class="col-sm-6 text-right d-none d-sm-block">
                        <div id="map"></div>
                        <div id="lastUpdate"></div>
                        <input type="button" id="dayBefore" value="<<" />
    		        <input type="button" id="dayAfter" value=">>" />
                        <script src="/script.js"></script>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container-fluid">
                <small class="text-muted">
                    &copy; 2020 Fabio Cicerchia. <a href="https://github.com/fabiocicerchia/covid19-italy" target="_blank">OpenSource Project</a> | Official Data by <a href="https://github.com/pcm-dpc">Protezione Civile (CC-BY-4.0)</a>.
    	        </small>
            </div>
        </footer>
    </body>
</html>
